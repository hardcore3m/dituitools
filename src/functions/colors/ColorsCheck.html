        function RandomRGB() {
            let red = Math.floor(Math.random() * 255);
            let green = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);

            return {
                red: red,
                green: green,
                blue: blue
            }
        }
        var color = RandomRGB()
        $('document').ready(
            $('body').append(
                `<header style="background:rgb(${color.red}, ${color.green}, ${color.blue});text-align:center;padding:15px;margin-bottom:15px;">
                    <h1>${color.red}, ${color.green}, ${color.blue}</h1></header>`
            )

        )

        function CheckColors(color) {
            let red, green, blue;

            if (color.red < 63) {
                red = 0
            } else if (color.red > 63 && color.red < 190) {
                red = 127
            } else {
                red = 255
            }

            return colorWheel.filter(el => el.red === red)
        }
        let filteredColors = CheckColors(color)
        filteredColors.forEach(element => {
            if (element.name != "") {
                $('body').append(
